<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootcamp HTML5 - Template Engines</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./inc/css/vendor/normalize.css">
    <link rel="stylesheet" href="./inc/css/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="./inc/css/style.css">
  </head>
  <body>
    <div class="profile-container">
    </div>

    <script id="profile-template" type="text/x-handlebars-template">
      <header class="profile-box">
        <img src="{{image}}" alt="Profile Image" class="img">
        <div class="profile-quick-info">
          <h2 class="profile-name">{{name}}</h2>
          <div class="profile-current">
            {{current}}
          </div>
          <div class="profile-location">
            <span class="location">{{country}}</span>
            <span class="industry">{{industry}}</span>
          </div>
          <div class="profile-contact">
            {{#if social.linkedin}}
            <a href="{{social.linkedin}}">
              <i class="fa fa-linkedin-square"></i>
            </a>
            {{/if}}
            {{#if social.github}}
            <a href="{{social.github}}">
              <i class="fa fa-github-square"></i>
            </a>
            {{/if}}
            {{#if social.facebook}}
            <a href="{{social.facebook}}">
              <i class="fa fa-facebook-square"></i>
            </a>
            {{/if}}
            {{#if social.skype}}
            <a href="skype:{{social.skype}}?userinfo">
              <i class="fa fa-skype"></i>
            </a>
            {{/if}}
            {{#if social.jsfiddle}}
            <a href="{{social.jsfiddle}}">
              <i class="fa fa-jsfiddle"></i>
            </a>
            {{/if}}
          </div>
        </div>
      </header>
      
      {{#if experience}}
      <section class="profile-box">
        <header class="box-header">
          <h4><i class="fa fa-users"></i> Experiencia</h4>
        </header>
        {{#each experience}}
        <article class="information">
          <header class="info-header"> {{area}} </header>
          {{company}}
          <footer class="info-footer"> {{start}} - {{end}} </footer>
        </article>
        {{/each}}
      </section>
      {{/if}}

      {{#if skills}}
      <section class="profile-box">
        <header class="box-header">
          <h4><i class="fa fa-book"></i> Aptitudes</h4>
        </header>
        <article>
          {{#each skills}}
          <span class="skill">{{value}}</span>
          {{/each}}
        </article>
      </section>
      {{/if}}

      {{#if languages}}
      <section class="profile-box">
        <header class="box-header">
          <h4><i class="fa fa-language"></i> Idiomas</h4>
        </header>
        {{#each languages}}
        <article class="information">
          <header class="info-header"> {{lang}} </header>
          <footer class="info-footer"> {{level}} </footer>
        </article>
        {{/each}}
      </section>
      {{/if}}

      {{#if education}}
      <section class="profile-box">
        <header class="box-header">
          <h4><i class="fa fa-graduation-cap"></i> Educaci√≥n</h4>
        </header>
        {{#each education}}
        <article class="studies">
          <header class="info-header"> {{institution}} </header>
          {{degree}}
          <footer class="info-footer"> {{start}} - {{end}} </footer>
        </article>
        {{/each}}
      </section>
      {{/if}}
    </script>

    <script src="./inc/js/vendor/jquery-1.11.1.min.js"></script>
    <script src="./inc/js/vendor/handlebars-v1.3.0.js"></script>
    <script src="./inc/js/script.js"></script>
  </body>
</html>
